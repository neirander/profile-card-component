<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="bg-card">
      <div class="card">
        <img class="pattern-card" src="./assets/images/bg-pattern-card.svg" alt="" />
        <div class="conteudo">
          <div class="imagem">
            <img src="./assets/images/image-victor.jpg" alt="" />
          </div>
          <div class="name">
            <strong>Victor Crest</strong>
            <span>26</span>
          </div>
          <span class="pais">London</span>
          <hr />
          <footer>
            <div class="itens">
              <ul>
                <li class="value">80K</li>
                <li class="stats">Followers</li>
              </ul>
            </div>
            <div class="itens">
              <ul>
                <li class="value">803K</li>
                <li class="stats">Likes</li>
              </ul>
            </div>
            <div class="itens">
              <ul>
                <li class="value">1.4K</li>
                <li class="stats">Photos</li>
              </ul>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
